<!DOCTYPE html>
<style>
    @keyframes rotate {
        to {
            transform: rotate(359deg); /* some browsers don't display spin when it is 360 deg */
        }
    }
    .spin {
        animation: rotate 3s linear infinite;
        width: fit-content;
        height: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
    }
</style>
<html>
    <head>
        <title>where</title>
    </head>
    <body>
        <h1>hello</h1>
        <div class="spin">
            <img src="wher.png">
        </div>
    </body>
</html>
