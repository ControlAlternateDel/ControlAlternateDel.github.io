<!DOCTYPE html>
<style>
    @keyframes rotate {
        to {
            transform: rotate(359deg); /* some browsers don't display spin when it is 360 deg */
        }
    }
    .spin {
        animation: rotate 3s linear infinite;
        width: fit-content;
        height: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
    }
    .h {
        color: white;
    }
</style>
<script>
    const spindiv = getElementsByClassName("spin")
    spindiv.addEventListener('click', e => {spindiv.style.animationPlayState = "paused";})
</script>
<html>
    <head>
        <title>where</title>
    </head>
    <body background="../darkclouds.jpg">
        <h1 class="h">hello</h1>
        <div class="spin">
            <img src="../wher.png">
            <p class="h">profile pic fr</p>
        </div>
    </body>
</html>
